plugins {
    id 'com.android.application'
}

android {
    namespace "ro.pontes.pontessarade"
    compileSdk 36

    defaultConfig {
        applicationId "ro.pontes.pontessarade"
        minSdk 23
        targetSdk 36
        versionCode 18
        versionName "4.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
